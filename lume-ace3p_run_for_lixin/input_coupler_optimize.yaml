workflow_parameters :
    mode : 'scalar_optimize'
    module : 's3p'
    cubit_input: 'input_coupler_geometry.jou'
    ace3p_input: 'input_coupler_optimize.s3p'
    ace3p_tasks: 128
    ace3p_cores: 2
    ace3p_opts : '--cpu-bind=cores'
    workdir: 'lume-ace3p_xopt_workdir'

vocs_parameters :
    variables :
        iris: [30,50]
        wg: [30,50]
    objectives :
        s_parameter : 'S(0,0)'
        frequency : 2.856e+09
        optimization : 'MINIMIZE'
        
xopt_parameters :
    generator : 'NelderMeadGenerator'
    num_random : 0
    num_step : 25
    